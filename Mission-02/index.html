<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
		<link rel="icon" href="./assets/favicon/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./stylesheets/main.css" />
	</head>
	<body>
		<main class="root">
			<header>
				<a href="https://www.coupang.com/">
					<h1>
						<picture class="logo-image">
							<source
								srcset="./assets/logo/logo.webp"
								type="image/webp"
								alt="쿠팡 로고 이미지"
							/>
							<img
								src="./assets/logo/logo.png"
								alt="쿠팡 로고 이미지"
								class="logo-image"
							/>
						</picture>
					</h1>
				</a>
			</header>
			<section>
				<div class="section_title">
					<div class="shopping-icon"></div>
					<h2>오늘의 쇼핑 제안</h2>
				</div>
				<div class="item_list">
					<a href="/" class="item">
						<img src="./assets/offer/furniture.jpg" alt="렌지대" />
						<div class="detail_box">
							<span>솔로리빙 셀린 렌지대 60...</span>
							<div class="review_box">
								<div class="item-star four_five" aria-label="평점 4.5점"></div>
								<p aria-label="리뷰수 3255개">(3,255)</p>
							</div>
						</div>
						<div class="discount_badge" aria-label="30퍼센트 할인">30%</div>
					</a>
					<a href="/" class="item">
						<img src="./assets/offer/renton.jpg" alt="렌턴" />
						<div class="detail_box">
							<span>옆 동네몰 레트로 LED 감성...</span>
							<div class="detail_review_box">
								<img
									src="./assets/icon/badge-rocket.svg"
									aria-label="로켓배송"
								/>
								<div class="review_box">
									<div
										class="item-star four_five"
										aria-label="평점 4.5점"
									></div>
									<p aria-label="리뷰수 1807개">(1,807)</p>
								</div>
							</div>
						</div>
					</a>
					<a href="/" class="item">
						<img src="./assets/offer/drying-rack.jpg" alt="식기건조기" />
						<div class="detail_box">
							<span>프리미엄 부착식 식기건조...</span>
							<div class="detail_review_box">
								<span aria-label="무료배송">무료배송</span>
								<div class="review_box">
									<div class="item-star four" aria-label="평점 4점"></div>
									<p aria-label="리뷰수 1807개">(1,807)</p>
								</div>
							</div>
						</div>
					</a>
					<a href="/" class="item">
						<img src="./assets/offer/boohgle.jpg" alt="냄비" />
						<div class="detail_box">
							<span>타지 않는 냄비 보오글 네모...</span>
							<div class="detail_review_box">
								<img
									src="./assets/icon/badge-rocket.svg"
									aria-label="로켓배송"
								/>
								<div class="review_box">
									<div class="item-star five" aria-label="평점 5점"></div>
									<p aria-label="리뷰수 1009개">(1,009)</p>
								</div>
							</div>
						</div>
						<div class="discount_badge" aria-label="10퍼센트 할인">10%</div>
					</a>
					<a href="/" class="item">
						<img src="./assets/offer/deskset.jpg" alt="데스크 셋" />
						<div class="detail_box">
							<span>베스트리빙 베이직 멀티 H...</span>
							<div class="detail_review_box">
								<span aria-label="무료배송">무료배송</span>
								<div class="review_box">
									<div class="item-star four" aria-label="평점 4점"></div>
									<p aria-label="리뷰수 3203개">(3,203)</p>
								</div>
							</div>
						</div>
						<div class="discount_badge" aria-label="25퍼센트 할인">25%</div>
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
